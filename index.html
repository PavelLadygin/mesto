<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header bounds">
        <img src="images/logo.svg" class="logo" alt="Логотип">
      </header>
      <main class="content bounds">
        <section class="profile">
           <img src="images/kusto.jpg" class="profile__avatar" alt="Аватар">
           <div class="profile__info">
             <h1 class="profile__title">Жак-Ив Кусто</h1>
             <button aria-label="Edit" class="profile__edit-btn" type="button"></button>
             <p class="profile__subtitle">Исследователь океана</p>
           </div>
           <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="elements">
          <ul class="gallary-grid">
            <li class="gallary-grid__item">
              <article class="gallary-grid__card">
                <img src="images/karachaevsk.jpg" class="gallary-grid__image" alt="Карачаевск">
                <div class="gallary-grid__caption">
                  <h2 class="gallary-grid__mesto">Карачаевск</h2>
                  <button class="gallary-grid__like" type="button"></button>
                </div>
              </article>
            </li>
            <li class="gallary-grid__item">
              <article class="gallary-grid__card">
                <img src="images/dombai.jpg" class="gallary-grid__image" alt="Домбаи">
                <div class="gallary-grid__caption">
                  <h2 class="gallary-grid__mesto">Домбаи</h2>
                  <button class="gallary-grid__like" type="button"></button>
                </div>
              </article>
            </li>
            <li class="gallary-grid__item">
              <article class="gallary-grid__card">
                <img src="images/photo-grid-atharva-tulsi.jpg" class="gallary-grid__image" alt="Атарва">
                <div class="gallary-grid__caption">
                  <h2 class="gallary-grid__mesto">Атарва</h2>
                  <button class="gallary-grid__like" type="button"></button>
                </div>
              </article>
            </li>
            <li class="gallary-grid__item">
              <article class="gallary-grid__card">
                <img src="images/photo-grid-kamchatka-2.jpg" class="gallary-grid__image" alt="Камчатка">
                <div class="gallary-grid__caption">
                  <h2 class="gallary-grid__mesto">Камчатка</h2>
                  <button class="gallary-grid__like" type="button"></button>
                </div>
              </article>
            </li>
            <li class="gallary-grid__item">
              <article class="gallary-grid__card">
                <img src="images/photo-grid-sochi.jpg" class="gallary-grid__image" alt="Сочи">
                <div class="gallary-grid__caption">
                  <h2 class="gallary-grid__mesto">Сочи</h2>
                  <button class="gallary-grid__like" type="button"></button>
                </div>
              </article>
            </li>
            <li class="gallary-grid__item">
              <article class="gallary-grid__card">
                <img src="images/photo-grid-ergaki.jpg" class="gallary-grid__image" alt="Ергаки">
                <div class="gallary-grid__caption">
                  <h2 class="gallary-grid__mesto">Ергаки</h2>
                  <button class="gallary-grid__like" type="button"></button>
                </div>
              </article>
            </li>   
          </ul>
        </section>
      </main>
      <footer class="footer bounds">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form class="popup__form" name="edit">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" name="inputName" placeholder="Введите имя:" required>
            <input class="popup__input popup__input_type_job" type="text" name="inputJob" placeholder="Введите сферу деятельности:" required>
            <button class="popup__btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
